<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{auth/layout/main}">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/assets/css/auth/login.css}">
</head>
<body>
    <div layout:fragment="content" class="card ">
        <div class="card-header text-center">
            <a th:href="@{/}">
                <img class="logo-img" th:src="@{'/assets/images/logo.png'}" alt="logo">
            </a>
            <span class="splash-description">Please enter your user data.</span>
        </div>
        <div class="card-body">
            <form th:action="@{/login}" method="post">
                <div class="row">
                    <div class="col-sm-12">
                        <div th:if="${param.error}" class="alert alert-danger alert-dismissable">
                            <p>
                                <i class="icon fa fa-ban"></i>
                                <span th:text="#{error.login_failed}">Invalid Email and Password.</span>
                            </p>
                        </div>
                        <div th:if="${param.logout}" class="alert alert-info alert-dismissable">
                            <p>
                                <i class="icon fa fa-info"></i>
                                <span th:text="#{info.logout_success}">You have been logged out.</span>
                            </p>
                        </div>
                        <div th:if="${msg != null}" class="alert alert-warning alert-dismissable">
                            <p>
                                <i class="icon fa fa-warning"></i> <span th:text="${msg}"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-4">
                    <input class="form-control" id="email" type="text" name="username" placeholder="Ex: john.doe@example.com"/>
                </div>
                <div class="form-group">
                    <input class="form-control" id="password" type="password" name="password" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                        <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember Me</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block mt-4">Sign in</button>
            </form>
        </div>
        <div class="card-footer bg-white p-0  ">
            <div class="card-footer-item card-footer-item-bordered">
                <a href="/" th:href="@{/register}" class="footer-link">Create An Account</a></div>
            <div class="card-footer-item card-footer-item-bordered">
                <a href="/" th:href="@{/forgot-password}" class="footer-link">Forgot Password</a>
            </div>
        </div>
    </div>
</body>
</html>
