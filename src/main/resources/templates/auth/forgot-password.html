<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{auth/layout/main}">
<head>
    <title>Forgot password</title>
    <link rel="stylesheet" th:href="@{/assets/css/auth/forgot-password.css}">
</head>
<body>
    <div class="card" layout:fragment="content">
        <div class="card-header text-center">
            <img class="logo-img" th:src="@{'/assets/images/logo.png'}" alt="logo">
            <span class="splash-description">Please enter your user information.</span>
        </div>
        <div class="card-body">
            <form>
                <p>Don't worry, we'll send you an email to reset your password.</p>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="email" name="email" required="" placeholder="Your Email" autocomplete="off">
                </div>
                <div class="form-group pt-1">
                    <a class="btn btn-block btn-primary btn-xl" href="../index.html">
                        Reset Password
                    </a>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <span>Don't have an account? <a href="/" th:href="@{/register}">Sign Up</a></span>
        </div>
    </div>
</body>
</html>
