<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{app/layout/main}">>
<head>
    <title>Add App Account</title>
    <link rel="stylesheet" th:href="@{/assets/css/app/accounts.css}">
</head>
<body>
<div layout:fragment="content">
    <div th:insert="app/user/accounts/modals/pick-logo-modal :: pickLogoModal"></div>

    <div class="row create-app-account">
        <div class="offset-xl-2 offset-2 col-xl-8 col-8">
            <div class="card">
                <div class="card-header d-flex">
                    <h4 class="mb-0">Create application account</h4>
                </div>
                <div class="card-body">
                    <div th:insert="app/user/accounts/include/create-form :: create-form"></div>
                </div>
                <div class="card-footer d-flex justify-content-end">
                    <button class="btn btn-sm btn-success">
                        <i class="fas fa-check"></i> Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="scripts">
    <script th:src="@{'/assets/js/logo-picker.js'}"></script>
</div>
</body>
</html>
