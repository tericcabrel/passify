<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
    <div id="create-form-app-account" th:fragment="create-form">
        <div class="form-group">
            <label for="input-label" class="col-form-label">Label* : </label>
            <input id="input-label" type="text" class="form-control" placeholder="Eg: Facebook, Twitter, Trello, etc." />
        </div>
        <div class="form-group">
            <label for="input-description" class="col-form-label">Description* : </label>
            <textarea id="input-description" type="text" class="form-control" style="height: 100px; resize: none"></textarea>
        </div>
        <div class="form-group">
            <label for="input-login" class="col-form-label">Login* : </label>
            <input id="input-login" type="text" class="form-control" />
        </div>
        <div class="form-group">
            <label for="input-password" class="col-form-label">Password* : </label>
            <input id="input-password" type="password" class="form-control" />
        </div>
        <div class="form-group">
            <label for="input-website" class="col-form-label">Website URL* : </label>
            <input id="input-website" type="url" class="form-control" placeholder="Eg: https://facebook.com" />
        </div>
        <div class="d-flex justify-content-between">
            <button class="btn btn-sm btn-primary" data-toggle="modal" data-target="#pick-logo-modal">Pick a logo</button>
        </div>
    </div>
</body>
</html>
