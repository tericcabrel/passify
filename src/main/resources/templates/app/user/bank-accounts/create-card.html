<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{app/layout/main}">>
<head>
    <title>Add Bank Card</title>
    <link rel="stylesheet" th:href="@{/assets/vendor/card/card.css}">
    <link rel="stylesheet" th:href="@{/assets/css/app/accounts.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="row create-bank-account">
        <div class="offset-xl-2 offset-2 col-xl-8 col-8">
            <div class="card">
                <div class="card-header d-flex">
                    <h4 class="mb-0">Add bank card</h4>
                </div>
                <div class="card-body">
                    <div th:insert="app/user/bank-accounts/include/create-card-form :: create-card-form"></div>
                </div>
                <div class="card-footer d-flex justify-content-end">
                    <button class="btn btn-sm btn-success">
                        <i class="fas fa-check"></i> Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="scripts">
    <script th:src="@{'/assets/vendor/card/jquery.card.js'}"></script>
    <script type="text/javascript">
        $('form').card({
            // a selector or DOM element for the container
            // where you want the card to appear
            container: '.card-wrapper', // *required*

            // all of the other options from above
            formSelectors: {
                numberInput: 'input#number', // optional — default input[name="number"]
                expiryInput: 'input#expiry', // optional — default input[name="expiry"]
                cvcInput: 'input#cvc', // optional — default input[name="cvc"]
                nameInput: 'input#name' // optional - defaults input[name="name"]
            },
        });
    </script>
</div>
</body>
</html>
