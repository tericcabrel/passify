<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
    <div id="create-form-bank-account" th:fragment="create-bank-form">
        <form class="d-flex flex-column align-items-center">
            <div class="form-group mb-4" style="width: 350px">
                <label for="input-bank-account" class="col-form-label">Bank account* : </label>
                <select class="form-control" id="input-bank-account">
                    <option value="">Select a bank account</option>
                    <option value="afb">Afriland</option>
                    <option value="uba">UBA</option>
                </select>
            </div>
            <div class="card-wrapper"></div>
            <div style="width: 350px" class="mt-3">
                <input type="text" class="form-control mb-2" id="number" name="number" placeholder="Card Number" />
                <input type="text" class="form-control mb-2" id="name" name="name" placeholder="Card Name" />
                <div class="d-flex">
                    <div>
                        <input type="text" class="form-control mr-2" id="expiry" name="expiry" placeholder="MM/YY" style="width: 97%" />
                    </div>
                    <div>
                        <input type="text" class="form-control ml-2" id="cvc" name="cvc" placeholder="CVC" style="width: 97%" />
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
