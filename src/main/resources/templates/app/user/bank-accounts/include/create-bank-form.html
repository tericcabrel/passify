<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
    <div id="create-form-bank-account" th:fragment="create-bank-form">
        <form>
            <div class="form-group">
                <label for="input-bank-name" class="col-form-label">Bank name* : </label>
                <input type="text" class="form-control" id="input-bank-name" placeholder="Name of the bank" />
            </div>
            <div class="form-group mb-2">
                <label for="input-account-number" class="col-form-label">Account* : </label>
                <input type="text" class="form-control" id="input-account-number" placeholder="" />
            </div>
            <div class="form-group mb-2">
                <label for="input-account-rib" class="col-form-label">RIB* : </label>
                <input type="text" class="form-control" id="input-account-rib" placeholder="RIB" />
            </div>
            <div class="form-group mb-2">
                <label for="input-account-password" class="col-form-label">Account password* : </label>
                <input type="password" class="form-control" id="input-account-password"/>
            </div>
        </form>
    </div>
</body>
</html>
