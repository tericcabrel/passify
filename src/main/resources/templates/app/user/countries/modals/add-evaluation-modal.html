<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="addEvaluationModal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     id="add-evaluation-modal"
     aria-labelledby="addEvaluationModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEvaluationModalLabel">Add Evaluation</h5>
                <a href="#" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </a>
            </div>
            <div class="modal-body">
                <div class="form-group mb-4">
                    <label for="input-landscape">Landscape (5/10):</label>
                    <input type="range" class="form-control text-center" id="input-landscape" min="0" max="10" step="0.1" value="5" />
                </div>

                <div class="form-group mb-4">
                    <label for="input-landscape">Food (5/10):</label>
                    <input type="range" class="form-control text-center" id="input-food" min="0" max="10" step="0.1" value="5" />
                </div>

                <div class="form-group mb-4">
                    <label for="input-landscape">Population (5/10):</label>
                    <input type="range" class="form-control text-center" id="input-population" min="0" max="10" step="0.1" value="5" />
                </div>

                <div class="form-group mb-4">
                    <label for="input-landscape">Development (5/10):</label>
                    <input type="range" class="form-control text-center" id="input-development" min="0" max="10" step="0.1" value="5" />
                </div>

                <div class="form-group mb-4">
                    <label for="input-landscape">Entertain (5/10):</label>
                    <input type="range" class="form-control text-center" id="input-entertain" min="0" max="10" step="0.1" value="5" />
                </div>

                <div class="d-flex justify-content-end mt-5">
                    <button class="btn btn-success btn-sm" type="button" id="btn-save-evaluation">
                        <i class="fas fa-check"></i> Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
