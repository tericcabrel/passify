<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{app/layout/main}">>
<head>
    <title>Add contact</title>
    <link rel="stylesheet" th:href="@{/assets/css/app/contacts.css}">
</head>
<body>
<div layout:fragment="content">
    <div class="row create-contact">
        <div class="offset-xl-2 offset-2 col-xl-8 col-8">
            <div class="simple-card">
                <ul class="nav nav-tabs" id="contact-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link border-left-0" id="tab-new-contact" data-toggle="tab" href="#new-contact" role="tab" aria-controls="home" aria-selected="true">
                            <i class="fas fa-plus"></i> New
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active show" id="tab-import-contact" data-toggle="tab" href="#import-contact" role="tab" aria-controls="profile" aria-selected="false">
                            <i class="fas fa-upload"></i> Import
                        </a>
                    </li>
                </ul>
                <div class="tab-content" id="contact-tab-contact">
                    <div class="tab-pane fade" id="new-contact" role="tabpanel" aria-labelledby="tab-new-contact">
                        <div th:insert="app/user/contacts/include/create-form :: create-form"></div>
                        <div class="mt-4">
                            <button class="btn btn-primary btn-block btn-sm">
                                <i class="fas fa-check"></i> Save
                            </button>
                        </div>
                    </div>
                    <div class="tab-pane fade active show" id="import-contact" role="tabpanel" aria-labelledby="tab-import-contact">
                        <div class="alert alert-success alert-dismissible fade show hidden" role="alert" id="contact-alert-success">
                            <strong>Contacts imported successfully!</strong>
                            <a href="#" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </a>
                        </div>

                        <div class="alert alert-danger alert-dismissible fade show hidden" role="alert" id="contact-alert-error">
                            <strong>Failed to import the contacts !</strong>
                            <a href="#" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">×</span>
                            </a>
                        </div>

                        <div id="contact-upload-content" class="d-flex justify-content-center align-items-center">
                            <h3>Click here to add contact file (.vcf)</h3>
                        </div>
                        <input type="file" id="contact-input" class="invisible" accept="text/vcard,text/x-vcard,application/vcard"/>
                        <div id="file-info" class="d-flex justify-content-between font-weight-bold mb-3">
                            <div id="contact-file-name"></div>
                            <div id="contact-file-size"></div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-primary btn-sm" id="btn-upload">
                                <i class="fas fa-upload"></i> Upload
                            </button>
                            <span class="dashboard-spinner spinner-success spinner-xs hidden" id="contact-loader"></span>
                            <button class="btn btn-danger btn-sm" id="btn-remove">
                                <i class="fas fa-times"></i> Remove
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="scripts">
    <script th:src="@{'/assets/js/create-contact.js'}"></script>
</div>
</body>
</html>
