<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="noteGroupModal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     id="note-group-modal"
     aria-labelledby="noteGroupModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="noteGroupModalLabel">Create a note group</h5>
                <a href="#" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </a>
            </div>
            <div class="modal-body">
                <div class="form-group mb-4">
                    <label for="input-note-group">Enter the group's name:</label>
                    <input type="text" class="form-control" id="input-note-group" minlength="3"
                           placeholder="Eg: Sport, Travel, etc."/>
                </div>

                <div class="d-flex justify-content-center mt-5">
                    <button class="btn btn-success btn-sm" type="button" id="btn-create-note-group">
                        <i class="fas fa-check"></i> Save
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
